<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud System</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
      <!-- start loader -->
<div class="loader  m-auto text-center d-flex justify-content-center align-items-center ">
    <div class="row">
        <div class="col-12">
<h1>
    Eng : Amr Khaled Marey
</h1>
        </div>
    </div>
</div>

    <!-- end loader -->
    <!-- start aside -->
<aside class="aside" id="aside">
    <div class="container">
     <div class="icon">
        <i class="fa-solid fa-square-xmark" onclick="closeAside()"></i>
    </div>
    <table class="table table-striped text-white mt-5">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
       
          </tr>
        </thead>
        <tbody class="t-bod">
       
        </tbody>
      </table>  
    </div>
    
   
</aside>

    <!-- end aside -->
    <!-- start form -->
<div class="form py-5 " id="form">
    <div class="container">
        
        <div class="icon">
            <i class="fa-solid fa-square-xmark" onclick="closeForm()"></i>
        </div>
       <fieldset>
            <legend class="text-center"><h1>Login</h1></legend>
             <form class="my-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="text" class="form-control" id="email" aria-describedby="emailHelp" >
           <div class="error" id="erroremail"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" >
           <div class="error" id="errorpassword"></div>

            </div>
       
            <button type="button" class="btn btn-primary" onclick="validation()">Send</button>
          </form>
        </fieldset>
    </div>
</div>


    <!-- end form -->
    <!-- start nav -->

<div class="nav d-flex justify-content-between container p-3 align-items-center">
    
<div class="left" >

    <i class="fa-solid fa-cart-shopping" onclick="openAside()"></i>

    </div>
<div class="right"> 
    <i class="fa-solid fa-user" onclick="openForm()"></i>
</div>
</div>

    <!-- end nav -->
  
<!-- start header -->
<header class="header mb-3">
<div class="container ">
    <div class="row d-flex flex-column ">
        <div class="col-12 ">
            <h1 class="text-center">
                Crud System
            </h1>
        </div>
        <div class="col-12">
            <p class="text-center">
                Create - Read - Delete - Search
            </p>
        </div>
    </div>
</div>
</header>
<!-- end header -->


<!-- start crud -->
<div class="crud ">
    <div class="container">
<div class="row pb-2 w-100">
    <div class="col-12 ">
<input  type="text" name="title" id="title" placeholder="Title">
    </div>
</div>
<div class="row pb-2 w-100">
    <div class="col-12 ">
<input  type="number" name="id" id="id" placeholder="Id">
    </div>
</div>
<div class="row pb-2">
    <div class="col">
<input onkeyup="calcTotal()" type="number" name="price" id="price" placeholder="Price">
        
    </div>
    <div class="col">
<input onkeyup="calcTotal()" type="number" name="taxes" id="taxes" placeholder="Taxes">

    </div>
    <div class="col">
<input onkeyup="calcTotal()" type="number" name="ads" id="ads" placeholder="Ads">

    </div>
    <div class="col">
<input onkeyup="calcTotal()" type="number" name="discount" id="discount" placeholder="Discount">

    </div>
    <div class="col">
        <small id="total" class="total" >
 
        </small>
    </div>
</div>
<div class="row pb-2">
  
    <div class="col-12 ">
        <input type="number" name="count" id="count" placeholder="Count">
            </div>
           
</div>
<div class="row pb-2">
  
    <div class="col-12 ">
        <input type="text" name="category" id="category" placeholder="Category">
            </div>
           
</div>
<div class="row pb-2">
    <div class="col-12 ">
        <button type="button" onclick="addProduct()" id="create">
Create
        </button>
    </div>
</div>
<div class="row pb-2">
  
    <div class="col-12 ">
        <input type="text" name="search" id="search" placeholder="Search" onkeyup="searchData(this.value)">
            </div>
           
</div>
<div class="row">
    <div class="col-6">
        <button type="button" onclick="getSearchMood(this.id)"  id="searchCategory">
           Search By Category
                    </button>  
    </div>
    <div class="col-6">
        <button type="button"onclick="getSearchMood(this.id)"  id="searchTitle">
            Search By Title
                    </button>
    </div>
</div>
    </div>
</div>

<!-- end crud -->
<!-- start data  -->
<div class="data  mt-5 ">
    <div class="container">
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th >Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th >Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th >Total</th>
                    <th >Count</th>
                    <th>Category</th>
                    <th class="text-center">Actions</th>
                  </tr>
              </thead>
              <tbody class="tbody">
              
              </tbody>
          </table>
    </div>
</div>


<!-- end data -->

<!-- start products -->
<div class="products my-5 py-5">
    <div class="container">
        <div class="row" id="row">
            
           
        </div>
    </div>
</div>



<!-- end products -->
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
